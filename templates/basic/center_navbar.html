{% load static %}

<div class="header">
    <div class="container">
        <div class="row inner">
            <div class="col-md-4 logo">
                <a href="{% url 'index' %}"><img src="{{get_logo.upload_logo.url}}" alt="logo image"></a>
            </div>

            <div class="col-md-5 right">
                <ul>
                    {% if request.user.is_admin %}
                    <li><a href="{% url 'login_page' %}"><i class="fa fa-sign-in"></i> Login</a></li>
                    <li><a href="{% url 'register_page' %}"><i class="fa fa-user-plus"></i> Register</a></li>
                    {% else %}
                    {% if request.user.is_authenticated %}
                    <li><i class="fa fa-user"></i> Logged in as {{request.user.full_name}}</li>
                    <li><a href="{% url 'user_dashboard' %}"><i class="fa fa-home"></i> Dashboard</a></li>
                    <li><a href="{% url 'cart' %}"><i class="fa fa-shopping-cart"></i> My Cart </a></li>
                    {% else %}
                    <li><a href="{% url 'login_page' %}"><i class="fa fa-sign-in"></i> Login</a></li>
                    <li><a href="{% url 'register_page' %}"><i class="fa fa-user-plus"></i> Register</a></li>
                    {% endif %}
                    {% endif %}
                </ul>
            </div>
            <div class="col-md-3 search-area">
                <form class="navbar-form navbar-left" role="search" action="{% url 'search_product' %}" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control search-top" placeholder="Search Marbles"
                            name="search_text">
                    </div>
                    <button type="submit" class="btn btn-danger">Search</button>
                </form>
            </div>
        </div>
    </div>
</div>
